<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1"/>
    <title>项目小站</title>
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body class="nav-closed">
    <nav class="nav-menu">
        <h1 class="nav-title">YeHbeats</h1>
        <div class="nav-items">
            <section class="nav-header">
                <p>&nbsp;&nbsp;做一个执着的前端攻城狮</p>
                <a class="img-header" href="http://www.yehbeats.com/" target="_blank" title="欢迎查看我的博客">
                    <img src="http://ww2.sinaimg.cn/mw690/7ee04834jw1eqvtrksr0aj205k05kwed.jpg">
                </a>
            </section>
        </div>
    </nav>
    <div class="left-site">
        <header class="blog-header">
            <div class="main-nav">
                <div class="catalog">目&nbsp;&nbsp;&nbsp;录</div>
                <a class="menu-button"><i class="fa fa-bars"></i>&nbsp;&nbsp;YeHbeats</a>
            </div>
        </header>
        <main class="content" id="content">
            <div class="back">
                <div class="clock" id="clock">
                    <svg class="uc-badge" viewBox="-18 -18 120 120" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <defs>
                            <path d="M45 83, C18.5801829 83, 0 64.4198171, 0 41.5, C0 18.5801829, 18.5801829 0, 41.5 0, C64.4198171 0, 83 18.5801829, 83 41.5, C83 64.4198171, 64.4198171 83, 41.5 83, L41.5 83, Z" id="text-path"></path>
                        </defs>
                        <use xlink:href="#text-path" fill="none"></use>
                        <text class="rotate-family" style="stroke: #000000">
                            <textpath xlink:href="#text-path">
                                WELCOME TO MY ZONE
                            </textpath>
                        </text>
                    </svg>
                    <div class="center">
                        <div class="round circle-white"></div>
                        <div class="round circle-black"></div>
                        <div class="anchor hour">
                            <div class="element thin-hand hour-hand"></div>
                        </div>
                        <div class="anchor minute">
                            <div class="element thin-hand minute-hand"></div>
                        </div>
                        <div class="anchor second">
                            <div class="element second-hand"></div>
                        </div>
                    </div>
                </div>
                <ul class="list">
                    <li><a href="http://yehbeats.github.io/littlepro/projects/pokonyan/">CSS画出 "叮当猫" </a></li>
                    <li><a href="http://yehbeats.github.io/littlepro/projects/timeAxis/">CSS3+HTML "时间轴" </a></li>
                    <li><a href="https://yehbeats.github.io/littlepro/projects/divDirection/">根据进入div方向显示遮罩层</a></li>
                    <li><a href="http://yehbeats.github.io/calender/">万年历</a></li>
                    <li><a href="http://yehbeats.github.io/littlepro/projects/ballFreeFall/">小球自由落体</a></li>
                    <li><a href="http://yehbeats.github.io/littlepro/projects/cube/">旋转正方体</a></li>
                    <li><a href="http://yehbeats.github.io/littlepro/projects/imageExplode/">图片爆炸</a></li>
                    <li><a href="http://yehbeats.github.io/littlepro/projects/totop/">jQuery插件-返回顶部</a></li>
                    <li><a href="https://github.com/yehbeats/datepick/">原生JS日期插件</a></li>
                    <li><a href="http://yehbeats.github.io/littlepro/projects/divConflict/">div 碰撞检测 </a></li>
                </ul>
            </div>
            <div class="page-footer">
                <div class="corner" id="corner">
                </div>
            </div>
        </main>
    </div>
<script src="js/littlepro.min.js"></script>
</body>
</html>
