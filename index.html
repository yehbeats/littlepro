<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>目录</title>
    <style>
        *{padding: 0; margin: 0}
        body{font-family: 'Microsoft Yahei', 'Segoe UI Light_', 'Open Sans Light', Verdana, Arial, Helvetica, sans-serif;}
        ul, li{
            list-style: none;
        }
        ul {
            text-align: center;
        }
        li{
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: #D0648A;
            text-shadow: 1px 1px #EFEFEF,2px 2px #CCC;
            font-size: 25px;
        }
        .catalog{
            text-shadow: 2px 2px #EFEFEF,4px 4px #AEE2D9;
            color: #22C3AA;
            font-size: 50px;
            text-align: center;
            background-color: #fff;
        }
        .wrap{
            width: 70%;
            margin: 0 auto;
        }
        .contentDiv{
            margin-top: 80px;
            height: 100%;
        }
        .back{
            position: absolute;
            width: 70%;
            height: 500px;
            background-color: #EFEFEF;
            box-shadow: 0 0 10px 2px #666;
        }
        .rotLeft{
            transform: rotate(5deg);
            -webkit-transform: rotate(5deg);
            -ms-transform: rotate(5deg);
            z-index: -5;
        }
        .rotRight{
            transform: rotate(-5deg);
            -webkit-transform: rotate(-5deg);
            -ms-transform: rotate(-5deg);
            z-index: -6;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="catalog">目&nbsp;&nbsp;&nbsp;录</div>
        <section class="contentDiv">
            <div class="content back">
                <ul>
                    <li><a href=" http://yehbeats.github.io/calender/">万年历</a></li>
                    <li><a href="http://yehbeats.github.io/littlepro/cube/">旋转正方体</a></li>
                    <li><a href="http://yehbeats.github.io/littlepro/imageExplode/">图片爆炸</a></li>
                </ul>
            </div>
            <div class="back rotLeft"></div>
            <div class="back rotRight"></div>
        </section>

    </div>
</body>
</html>
