<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/pokonyan.css">
</head>
<body>
<div class="tips">
    <h1 class="title">POKONYAN</h1>
    <p class="desc">DIV+CSS3纯手工实现叮当猫</p>
</div>
<div class="pokonyan">
    <div class="head">
        <div class="face"></div>
        <div class="eye eye-left">
            <div class="eyeball eyeball-left">
                <div class="eye-white eye-white-left"></div>
            </div>
        </div>
        <div class="eye eye-right">
            <div class="eyeball eyeball-right">
                <div class="eye-white eye-white-right"></div>
            </div>
        </div>
        <div class="nose">
            <div class="nose-white"></div>
        </div>
        <div class="nose-line"></div>
        <div class="nose-line-clear"></div>
        <div class="mouse">
            <div class="mouse-line"></div>
        </div>
        <div class="beards">
            <div class="beard beard1"></div>
            <div class="beard beard2"></div>
            <div class="beard beard3"></div>
            <div class="beard beard4"></div>
            <div class="beard beard5"></div>
            <div class="beard beard6"></div>
        </div>
    </div>
    <div class="body">
        <div class="neck"></div>
        <div class="bell">
            <div class="bell-line1"></div>
            <div class="bell-line2"></div>
            <div class="bell-area"></div>
            <div class="bell-line3"></div>
        </div>
        <div class="foot"></div>
        <div class="leg"></div>
        <div class="tummy"></div>
        <div class="arm-left-div">
            <div class="arm-left"></div>
            <div class="hand-left"></div>
            <div class="arm-clear"></div>
            <div class="hand-left-line-clear"></div>
        </div>
        <div class="arm-right-div">
            <div class="arm-right"></div>
            <div class="hand-right"></div>
            <div class="hand-right-line"></div>
            <div class="hand-right-line-clear"></div>
        </div>
        <div class="leg-black">
            <div class="leg-blue"></div>
        </div>
    </div>
    <div class="tail">
        <div class="tail-red"></div>
        <div class="tail-line"></div>
        <div class="tail-line-clear"></div>
    </div>
</div>
</body>
</html>
